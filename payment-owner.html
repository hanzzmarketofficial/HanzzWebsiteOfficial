<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Owner - Hanzz Market</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #f1c40f;
        }
        p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .payment-methods {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .payment-methods ul {
            list-style: none;
            padding: 0;
        }
        .payment-methods li {
            font-size: 0.95em;
            margin: 6px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            font-size: 1em;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }
        .qris-btn {
            background: #27ae60;
            color: #ffffff;
        }
        .dana-btn {
            background: #3498db;
            color: #ffffff;
        }
        .back-btn {
            background: #e74c3c;
            color: #ffffff;
        }
        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Owner</h1>
        <p>Pilih metode pembayaran yang tersedia:</p>
        <div class="payment-methods">
            <ul>
                <li>✅ QRIS</li>
                <li>✅ e-Wallet (Dana, OVO, GoPay, ShopeePay)</li>
            </ul>
        </div>
        <a href="https://img1.pixhost.to/images/8430/637349226_zakkistore.jpg" target="_blank" class="btn qris-btn">Bayar via QRIS</a>
        <a href="https://WA.me/6285742330191" target="_blank" class="btn dana-btn">Bayar via Dana</a>
        <a href="index.html" class="btn back-btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
